<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            background-color: green;
            overflow: hidden;
        }

        .inner {
            background-color: lightblue;
            margin: 10px 0;
        }
        .bfc{
            overflow: hidden;
        }
    </style>
</head>
<body>
正常无设置BFC效果
<div class="container">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
</div>
设置BFC下效果
<div class="container">
    <div class="inner">1</div>
    <div class="bfc">
        <div class="inner">2 设置overflow:hidden</div>
    </div>
    <div class="inner">3</div>
</div>
</body>
</html>
